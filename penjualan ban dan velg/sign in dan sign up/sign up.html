<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <script>
        // Fungsi untuk mengarahkan pengguna ke halaman sign in
        function redirectToSignInPage() {
            window.location.href = "http://127.0.0.1:5500/sign%20in%20dan%20sign%20up/sign%20in.html"; //
        }
    </script>
</head>
<body>
    <h1 class="judul">Timor Ban</h1>
    <h2 class="subjudul">WHEELS.TYRES.ETC</h2>

    <div class="login-box">
        <h2>Sign Up</h2>
        <form>
            <div class="inputBox">
                <input type="text" name="username" required="" placeholder="Username">
            </div>
            <div class="inputBox">
                <input type="text" name="email" required="" placeholder="Email/No. HP">
            </div>
            <div class="inputBox">
                <input type="password" name="password" id="password" required="" placeholder="Password">
                <span class="toggle-password" onclick="togglePasswordVisibility('password')">
                    <img src="mata.png" alt="Show Password" class="eye-icon">
                </span>
            </div>
            <div class="inputBox">
                <input type="password" name="password-verify" id="password-verify" required="" placeholder="Password verify">
                <span class="toggle-password" onclick="togglePasswordVisibility('password-verify')">
                    <img src="mata.png" alt="Show Password" class="eye-icon">
                </span>
            </div>
            <input type="submit" value="Sign Up" onclick="redirectToSignInPage()">
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
